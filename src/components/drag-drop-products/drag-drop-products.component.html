<div class="main-container">
  <ng-container *ngFor="let product of this.myProducts">
    <div (click)="openPopUp(product)" class="product-card">
      <img src="{{ product.image }}" loading="lazy" />
      <div class="product-text">
        <h3 class="title">
          {{ product.title }}
        </h3>
        <p style="font-size: 14px; color: grey; font-weight: bold">
          {{ product.price }} $
        </p>
      </div>
    </div>
  </ng-container>
</div>
